<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/head.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body ng-app="ping" ng-controller="myCtrl">
		<div class="easyBox" mycolor="mychoose.mycolor">
			<p>Show me</p>
		</div>
		<div>
			Pick a color:
			<div class="radioDiv" ng-repeat="name in colorSet">
				<input name="chooseColor" class='radioX' type="radio" ng-model="mychoose.mycolor" ng-value="name">{{name}}
			</div>
		</div>
		<div class="easyBox" mytimer period="1000" collist="colorSet">
			<p>Show me dura</p>
		</div>
		<div>
			<p>Append new color<p/>
			<input type="text" ng-model="wert">
			<button ng-click="appendColorLast()">Last</button>
			<button ng-click="appendColorFirst()">First</button>
			<p>Remove color<p/>
			<button ng-click="removeColorLast()">Last</button>
			<button ng-click="removeColorFirst()">First</button>
		</div>
    </body>
	
</html>
